 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 class="btn btn-success" id="title">Face recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b id="family">Mum
      
      <hr>

      Dad

      <hr>

      Sister

      <hr>

      Me

      <hr>
      </b>

      <label>Webcam View - </label>

      <br><br>

      <br><br>

      <div id="webcam"></div>

      <br><br>

      <br><br>

      <div id="snapshot"></div>

      <br><br>

      <br><br>

      <button id="capture" class="btn btn-info" onclick="capture()">Capture</button>
      
      <br><br>

      <button id="check" class="btn btn-success" onclick="identify()">Identify</button>

      <br><br>

      <p style="font-size: 22px;">Object : <span id="faceResult"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="amountResult"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
